<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/images/bookmark.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <main class="container py-5">
        <div class="col-md-12 d-flex flex-column justify-content-center align-items-center text-center  gap-5">
            <h1 class=" bg-warning m-auto ">Bookmarker</h1>
            <div class="bookmarkbody gap-4 w-100">
                <h2 class="pt-3"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
                <div class="bookmark-link d-flex flex-column w-100 py-5 pb-3 needs-validation" >
                    <div class="form-floating mb-3">
                        <input oninput="validateSiteName()" type="text" class="form-control" id="sitename" placeholder="site name" >
                        <label for="floatingInput"><i class="fa-solid fa-book-bookmark"></i> Ù‹WebSite Name</label> 
                        <div id="good"></div>  
                    </div>
                    <div class="form-floating mb-3">
                        <input oninput="validateSiteUrl()" type="email" class="form-control" id="siteurl" placeholder="Website URL" >
                        <label for="floatingInput"><i class="fa-solid fa-link"></i> Site URL</label>
                        <div id="goodurl"></div> 
                    </div>
                    <button onclick="addSite()" id="submitbutton"
                        class="btn btn-danger align-items-center justify-content-center m-auto ">Submit</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
        
        <tbody id="webDataName" >

        </tbody> 
</table>
            

    </main>






    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
